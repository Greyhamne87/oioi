<ion-content class="home home--cyan" padding>
    <ion-grid>
        <ion-row>
            <ion-col text-center>
                <div class="homepageLogo homepageLogo__container">
                    <img class="img-responsive" src="../assets/img/logo-high-res.jpg" alt="The oioi logo" />

                </div>
            </ion-col>
        </ion-row>

        <form class="forgotPasswordForm" id="forgotPasswordForm" [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">

            <ion-row>

                <ion-col>
                    <ion-list class="listContainer">
                        <ion-item color="primary" no-padding>
                            <ion-input class="homepageForm homepageForm--white input" type="text" placeholder="Email Address" formControlName="email" required clearInput></ion-input>
                        </ion-item>
                    </ion-list>
                </ion-col>


                <ion-item class="errorLabel" no-lines color="primary" no-padding *ngIf="!forgotPasswordForm.controls['email'].valid && forgotPasswordForm.controls['email'].touched">
                    <small color="danger">Please enter a valid email address</small>
                </ion-item>
            </ion-row>


            <ion-row>
                <ion-col>
                    <button type="submit" class="homepageButton homepageButton--whiteBorder" color="primary" ion-button full [disabled]="!forgotPasswordForm.valid">Change my password</button>
                </ion-col>
            </ion-row>
        </form>


    </ion-grid>

    <ion-footer>
        <button class="footerButton footerButton__footer" ion-button full large (click)="homePage()">Got an account? Sign in</button>
    </ion-footer>

</ion-content>
