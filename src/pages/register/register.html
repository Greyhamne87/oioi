<ion-content class="home home--cyan" padding>
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <div class="homepageLogo homepageLogo__container">
          <img class="img-responsive" src="../assets/img/logo-high-res.jpg" alt="The oioi logo" />
         
        </div>
      </ion-col>
    </ion-row>

  <form class="homepageForm" id="homepageForm" [formGroup]="registerForm" (ngSubmit)="onSubmit()">

    <ion-row>
      
      <ion-col width-90>
        <ion-list class="listContainer">
          <ion-item color="primary" no-padding>
            <ion-input  class="homepageForm homepageForm--white input" type="text" placeholder="Email Address"  formControlName="email" required  clearInput></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col width-10>
        
      </ion-col>
    
        <ion-item class="errorLabel" no-lines color="primary" no-padding *ngIf="!registerForm.controls['email'].valid && registerForm.controls['email'].touched">
          <small color="danger">Please enter a valid email address</small>
        </ion-item>
    
  
      <ion-col width-90>
        <ion-list class="listContainer">
          <ion-item color="primary"  no-padding>
              <ion-input *ngIf="!toggle"  class="homepageForm homepageForm--white input"  type="password" placeholder="Password" formControlName="password"></ion-input>
              <ion-input *ngIf="toggle"   class="homepageForm homepageForm--white input"  type="text" placeholder="Password" formControlName="password"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>

      <ion-col width-10>
        <div class="showPassword">
            <div *ngIf="toggle">
              <ion-icon class="showPassword__icon" name="eye" color="light" (click)="togglePassword(true)"></ion-icon>
            </div>

            <div *ngIf="!toggle">
              <ion-icon class="showPassword__icon" name="eye-off" color="light" (click)="togglePassword(false)"></ion-icon>
            </div>
          </div>
      </ion-col>
      <ion-item class="errorLabel" no-lines color="primary" no-padding  *ngIf="!registerForm.controls['password'].valid && registerForm.controls['password'].touched">
        <small color="danger">Please enter password</small>
      </ion-item>
     
    </ion-row>
   

   <ion-row>
      <ion-col>
        <button type="submit" class="homepageButton homepageButton--whiteBorder" color="primary" ion-button full [disabled]="!registerForm.valid">Create account</button>           
      </ion-col>
    </ion-row>
  </form>
    
   <ion-row>
    <ion-col>
      <button type="submit" class="homepageButton homepageButton--whiteBorder" color="primary" ion-button full (click)="forgotPassword()">Forgot your password??</button>           
    </ion-col>
  </ion-row>
  
  </ion-grid>

  <ion-footer>
       <button class="footerButton footerButton__footer" ion-button full large (click)="homePage()">Got an account? Sign in</button>  
  </ion-footer>

</ion-content>
